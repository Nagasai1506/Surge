<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURGE | Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
    <img src="surge.png" alt="Surge Logo" class="logo">
    <h1 class="company-name">Surge Software Solutions</h1>
</div>

<h2>Internal Issue / Complaint Tracker</h2>
   
    <form id="issueForm">
        <input type="text" id="name" placeholder="Employee Name" required>
        <input type="text" id="empId" placeholder="Employee ID" required>

        <select id="department" required>
            <option value="">Select Department</option>
            <option>IT Support</option>
            <option>HR</option>
            <option>Admin</option>
        </select>

        <textarea id="issue" placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit Issue</button>
    </form>

    <div id="result" class="result"></div>

    <h3>Track Issue Status</h3>

    <input type="text" id="trackId" placeholder="Enter Issue ID" onkeydown="handleTrackEnter(event)">

    <button onclick="trackIssue()">Track</button>

    <div id="statusResult" class="result"></div>

    <a href="admin-login.html">Management Login</a>
</div>

<script src="script.js"></script>
</body>
</html>

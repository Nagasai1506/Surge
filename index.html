<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURGE | Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 style="color:#ea30c1;">SURGE Software Solutions</h1>
    <h2>Internal Issue / Complaint Tracker</h2>

    <form id="issueForm">
        <input type="text" id="name" placeholder="Employee Name" required>
        <input type="text" id="empId" placeholder="Employee ID" required>

        <select id="department" required>
            <option value="">Select Department</option>
            <option>IT Support</option>
            <option>HR</option>
            <option>Admin</option>
        </select>

        <textarea id="issue" placeholder="Describe your issue" required></textarea>

        <button type="submit">Submit Issue</button>
    </form>

    <div id="result" class="result"></div>

    <h3>Track Issue Status</h3>
    <input type="text" id="trackId" placeholder="Enter Issue ID">
    <button onclick="trackIssue()">Track</button>

    <div id="statusResult" class="result"></div>

    <a href="admin-login.html">Management Login</a>
</div>

<script src="script.js"></script>
</body>
</html>
